<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div id="cuerpo">
            <div id="contenedor">
                <input class="contNumeros" id="input" placeholder="0">
                <div id="miniBotones"><span id="iz"><button id="historialb" class="miniBotones"><img
                                src="https://www.pi-jobs.at/wp-content/uploads/2022/11/uhr.svg" id="mini"></button>
                    </span>
                    <span id="der"><button class="miniBotones" id="del"><span class="texto"><img src="Imagen2.png"
                                    id="mini2"></span></button>
                    </span>
                </div>
            </div>
            <div class="separador">

            </div>
            <div id="teclas">
                <span id="vaciar"><button id="vaciar" class="tecla"><span class="texto">C</span></button></span>
                <span id="">
                    <button id="botonParentesis" class="teclaOperadores">
                        <span class="texto">()</span>
                    </button>
                </span>
                <span id="">
                    <button id="porcentaje" class="teclaOperadores">
                        <span class="texto">%</span>
                    </button>
                </span>
                <span class="operadores" id="dividir">
                    <button id="botonDivision" class="teclaOperadores">
                        <span class="texto">:</span>
                    </button>
                </span>
                <span class="numeros" id="n7">
                    <button class="tecla" id="7">
                        <span class="texto">7</span>
                    </button>
                </span>
                <span class="numeros" id="n8">
                    <button class="tecla" id="8">
                        <span class="texto">8</span>
                    </button>
                </span>
                <span class="numeros" id="n9">
                    <button class="tecla" id="9">
                        <span class="texto">9</span>
                    </button>
                </span>
                <span class="operadores" id="por">
                    <button id="botonMultiplicacion" class="teclaOperadores">
                        <span class="texto">x</span></button></span>

                <span class="numeros" id="n4"><button class="tecla" id="4"><span class="texto">4</span></button></span>
                <span class="numeros" id="n5"><button class="tecla" id="5"><span class="texto">5</span></button></span>
                <span class="numeros" id="n6"><button class="tecla" id="6"><span class="texto">6</span></button></span>
                <span class="operadores" id="menos"><button id="botonResta" class="teclaOperadores"><span
                            class="texto">-</span></button></span>

                <span class="numeros" id="n1"><button class="tecla" id="1"><span class="texto">1</span>
                    </button></span>
                <span class="numeros" id="n2"><button class="tecla" id="2"><span class="texto">2</span>
                    </button></span>
                <span class="numeros" id="n3"><button class="tecla" id="3"><span class="texto">3</span>
                    </button></span>
                <span class="operadores" id="mas"><button id="botonSuma" class="teclaOperadores"><span
                            class="texto">+</span></button></span>

                <span class="numeros" id="n0"><button class="tecla" id="0"><span class="texto">0</span></button></span>
                <span class="numeros" id="n."><button class="tecla" id="."><span class="texto">.</span></button></span>
                <span id="teclaigual"><button id="botonIgual" class="tecla"><span class="texto">=</span>
                    </button></span>
            </div>
        </div>
        <div id="historial">
            <h4>Historial</h4>
            <div class="separador2"></div>
            <div id="listaHistorial"></div>
            <!--  <button id="vacioo">Vaciar</button> -->
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
